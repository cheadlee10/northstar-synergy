<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthStar Synergy | Enterprise P&L</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --bg: #06080f;
            --card: #0c1021;
            --accent: #6366f1;
            --green: #10b981;
            --red: #ef4444;
            --text: #f1f5f9;
            --text-muted: #64748b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }

        .glass-card {
            background: rgba(12, 16, 33, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .animate-fade-up {
            animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(10px);
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LineChart, Line, BarChart, Bar, AreaChart, Area, 
            XAxis, YAxis, Tooltip, ResponsiveContainer, PieChart, Pie, Cell 
        } = Recharts;

        // ─── UTILS ───
        const fmt = (n) => {
            if (n === undefined || n === null) return "—";
            return (n < 0 ? "-$" : "$") + Math.abs(n).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        };

        const AnimatedNum = ({ value, color }) => {
            return <span style={{ color }} className="mono font-bold">{fmt(value)}</span>;
        };

        // ─── DASHBOARD COMPONENT ───
        const Dashboard = () => {
            const [period, setPeriod] = useState("MTD");
            const [data, setData] = useState(null);

            // Mock Data (Replace with API fetch in prod)
            useEffect(() => {
                // Simulate fetch
                setData({
                    totalPnL: 4283.00,
                    totalRev: 12940.00,
                    totalExp: 8657.00,
                    exposure: 1420.00,
                    apiBurn: 14.16,
                    segments: [
                        { name: "Scalper", rev: 2140, net: 847, color: "#6366f1", icon: "⚡" },
                        { name: "NorthStar", rev: 6800, net: 2380, color: "#10b981", icon: "◆" },
                        { name: "Kelsea", rev: 4140, net: 1056, color: "#f59e0b", icon: "✦" }
                    ],
                    recentTx: [
                        { date: "Live", desc: "Kalshi Settlement - NYC High", amt: 142.00, type: "win" },
                        { date: "4h ago", desc: "NorthStar Hosting Pmt", amt: 349.00, type: "win" },
                        { date: "5h ago", desc: "API Cost (Claude 3.7)", amt: -4.44, type: "loss" }
                    ]
                });
            }, []);

            if (!data) return <div className="p-10 text-center text-slate-500">Loading Command Center...</div>;

            return (
                <div className="min-h-screen pb-20">
                    {/* Header */}
                    <div className="border-b border-slate-800 bg-slate-900/50 backdrop-blur sticky top-0 z-50">
                        <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-black text-lg shadow-lg shadow-indigo-500/20">NS</div>
                                <div>
                                    <h1 className="font-bold text-lg tracking-tight">NorthStar Synergy</h1>
                                    <div className="text-[10px] uppercase tracking-widest text-slate-400 font-semibold">P&L Command Center</div>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex bg-slate-800/50 rounded-lg p-1 border border-slate-700">
                                    {["Today", "7D", "MTD", "QTD", "All"].map(p => (
                                        <button 
                                            key={p} 
                                            onClick={() => setPeriod(p)}
                                            className={`px-3 py-1 text-xs font-bold rounded-md transition-all ${period === p ? "bg-indigo-500 text-white shadow" : "text-slate-400 hover:text-white"}`}
                                        >
                                            {p}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                                    <span className="text-xs font-bold text-emerald-400">LIVE</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-6 py-8">
                        {/* Hero Metrics */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <div className="glass-card rounded-xl p-6 relative overflow-hidden group col-span-1 md:col-span-2 border-t-4 border-t-indigo-500">
                                <div className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Total Net P&L ({period})</div>
                                <div className="flex items-baseline gap-3">
                                    <div className="text-4xl font-mono font-bold text-white tracking-tighter">
                                        <AnimatedNum value={data.totalPnL} color={data.totalPnL >= 0 ? "#10b981" : "#ef4444"} />
                                    </div>
                                    <div className="text-xs font-bold bg-emerald-500/10 text-emerald-400 px-2 py-1 rounded">+18.4%</div>
                                </div>
                                <div className="mt-4 h-16 opacity-50">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <AreaChart data={[...Array(20)].map((_, i) => ({ v: Math.random() * 100 + i * 10 }))}>
                                            <defs>
                                                <linearGradient id="colorPnL" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#6366f1" stopOpacity={0.3}/>
                                                    <stop offset="95%" stopColor="#6366f1" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <Area type="monotone" dataKey="v" stroke="#6366f1" strokeWidth={2} fill="url(#colorPnL)" />
                                        </AreaChart>
                                    </ResponsiveContainer>
                                </div>
                            </div>

                            <div className="glass-card rounded-xl p-5 border-l-4 border-l-emerald-500">
                                <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Total Revenue</div>
                                <div className="text-2xl font-mono font-bold text-white mb-1">{fmt(data.totalRev)}</div>
                                <div className="text-xs text-slate-400">Across 3 business units</div>
                            </div>

                            <div className="glass-card rounded-xl p-5 border-l-4 border-l-amber-500">
                                <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Open Exposure</div>
                                <div className="text-2xl font-mono font-bold text-white mb-1">{fmt(data.exposure)}</div>
                                <div className="text-xs text-slate-400">7 active positions</div>
                            </div>

                            <div className="glass-card rounded-xl p-5 border-l-4 border-l-rose-500 md:col-start-3">
                                <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">Total Costs</div>
                                <div className="text-2xl font-mono font-bold text-white mb-1">{fmt(data.totalExp)}</div>
                                <div className="text-xs text-slate-400">Operating + API burn</div>
                            </div>

                             <div className="glass-card rounded-xl p-5 border-l-4 border-l-purple-500">
                                <div className="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-1">API Burn Rate</div>
                                <div className="text-2xl font-mono font-bold text-white mb-1">{fmt(data.apiBurn)}/day</div>
                                <div className="text-xs text-slate-400 text-emerald-400">Within budget ($15/day)</div>
                            </div>
                        </div>

                        {/* Segments */}
                        <h2 className="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4 pl-1">Business Units</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                            {data.segments.map(seg => (
                                <div key={seg.name} className="glass-card rounded-xl p-5 hover:bg-slate-800/40 transition-colors cursor-pointer group">
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex items-center gap-3">
                                            <div className="w-8 h-8 rounded bg-slate-800 flex items-center justify-center text-lg border border-slate-700" style={{ color: seg.color }}>{seg.icon}</div>
                                            <div>
                                                <div className="font-bold text-sm">{seg.name}</div>
                                                <div className="text-[10px] text-slate-500 uppercase font-semibold">Live</div>
                                            </div>
                                        </div>
                                        <div className="text-xs font-mono font-bold" style={{ color: seg.net >= 0 ? '#10b981' : '#ef4444' }}>
                                            {seg.net >= 0 ? '+' : ''}{fmt(seg.net)} Net
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-2">
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase">Revenue</div>
                                            <div className="font-mono font-semibold text-white">{fmt(seg.rev)}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-[10px] text-slate-500 uppercase">Margin</div>
                                            <div className="font-mono font-semibold" style={{ color: seg.color }}>{((seg.net/seg.rev)*100).toFixed(0)}%</div>
                                        </div>
                                    </div>
                                    <div className="mt-3 w-full bg-slate-800 h-1 rounded-full overflow-hidden">
                                        <div className="h-full rounded-full" style={{ width: `${(seg.net/seg.rev)*100}%`, background: seg.color }}></div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Recent Activity */}
                        <div className="glass-card rounded-xl p-0 overflow-hidden">
                            <div className="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/30">
                                <h3 className="font-bold text-sm text-slate-300">Live Transaction Feed</h3>
                                <button className="text-xs text-indigo-400 hover:text-indigo-300 font-semibold">View All</button>
                            </div>
                            <div className="divide-y divide-slate-800/50">
                                {data.recentTx.map((tx, i) => (
                                    <div key={i} className="px-6 py-4 flex items-center justify-between hover:bg-slate-800/30 transition-colors">
                                        <div className="flex items-center gap-4">
                                            <div className={`w-2 h-2 rounded-full ${tx.date === "Live" ? "bg-emerald-400 animate-pulse" : "bg-slate-600"}`}></div>
                                            <div>
                                                <div className="text-sm font-semibold text-slate-200">{tx.desc}</div>
                                                <div className="text-xs text-slate-500 font-mono">{tx.date}</div>
                                            </div>
                                        </div>
                                        <div className={`font-mono font-bold text-sm ${tx.type === 'win' ? 'text-emerald-400' : 'text-rose-400'}`}>
                                            {tx.type === 'win' ? '+' : ''}{fmt(tx.amt)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
